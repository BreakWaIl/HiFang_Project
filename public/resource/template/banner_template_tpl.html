<script id="banner_list_tpl" type="text/template">
    [% if( it ) { %]
    [% for(var item in it){ %]
    <tr>
        <td>[%= it[item]["title"] %]</td>
        <td>
            <input type="hidden" value='[%= it[item]["pic_path"] %]'>
            <img src='/resource/lib/Attachments/[%= it[item]["pic_path"] %]' class="diagram-image J_preview"
                 data-bimg='/resource/lib/Attachments/[%= it[item]["pic_path"] %]'>
        </td>
        <td>
            [% if( it[item]["type"]==0 || it[item]["type"]==1) { %]
            用户app
            [% }else{ %]
            经纪人app
        [% } %]
        </td>

        <td>[%= it[item]["url"] %]</td>
        <td>[%= it[item]["sort"] %]</td>
        <td>[%= it[item]["hits"] %]</td>
        <td>[%= it[item]["up_user"] %]</td>
        <td>
            <a class="btn1 btn-success editor_banner " href="#modal-add-do" data-toggle="modal"
               data-id="[%= it[item]['id'] %]">
                编辑
            </a>
            <a class="btn1 btn-danger delete_banner " href="#modal-delete" data-toggle="modal"
               data-id="[%= it[item]['id'] %]">
                删除
            </a>
        </td>
    </tr>
    [% } %]
    [% }else{ %]
    <tr>
        <td colspan="7" style="text-align:center;"> 暂无数据</td>
    </tr>
    [% } %]
</script>

<!-- /#wrapper -->
<!-- /#删除模态框 -->
<div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    删除
                </h4>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <input type="hidden" value="" id="delete_id"/>
                    确认删除吗？
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="confirm_delete">
                    删除
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- /#新增编辑广告模态框 -->
<div class="modal fade" id="modal-add-do" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="editor_modal_title">新增广告</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">显示：</label>
                        <div class="col-sm-9">
                        <label>
                            <input type="radio" name="banner_type" value="0" checked>
                            用户端
                        </label>
                        <label>
                            <input type="radio" name="banner_type" value="1">
                            经纪人端
                        </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">标题：</label>
                        <div class="col-sm-9">
                            <input type="hidden" value="" id="id"/>
                            <input type="text" class="form-control btn6" name="title" id="title" placeholder="请输入标题">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">链接：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control btn6" name="title" id="url" autocomplete="off"
                                   placeholder="请输入链接">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">图片：</label>
                        <div class="col-sm-9">
                            <input readonly="readonly" type="text" name="cover_image" class="form-control"
                                   style="width: 150px !important;display: inline-block"
                                   id="cover_image" class="require" placeholder="请选择图片"/>
                            <button class="banner_img btn btn-default" type="button">选择图片</button>
                            <span class="tip">建议尺寸288x320</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">排序：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control btn6" name="title" id="sort" autocomplete="off"
                                   placeholder="请输入排序">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save_banner">保存修改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
