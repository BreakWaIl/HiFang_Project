<body>

<script src="/laychat1.js?new6"></script>

<script>
    // 注册用户得到appkey
    /**
     *修改
     * @time 2018/5/5 10:00
     * @auther zyt
     */
    laychat.app_key = 'b054014693241bcd9c20';
    laychat.user_token ='{$authToken}';

    // 自己的信息
    laychat.mine = {
        "username": "{$info.nickname}" //我的昵称
        ,"id": "{$info.id}"                //我的ID
        ,"status": "{$info.status}"         //在线状态 online：在线、hide：隐身
        ,"sign": "{$info.sign}" //我的签名
        ,"avatar": "{$info.headimgurl}" //我的头像
    };
    //创建一个会话
    laychat.to={
        id: '{$other.id}'
        ,name: '{$other.nickname}'
        ,type: 'friend' //friend、group等字符，如果是group，则创建的是群聊
        ,avatar: '{$other.headimgurl}'
    };
    laychat.isMobile = true;
    // 打开聊天面板
    laychat.open();

</script>
