<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="javascript" type="text/javascript">
    function AddInput(){
        var input=document.createElement('input');//创建一个input节点
        var br=document.createElement('br');//创建一个br节点
        input.setAttribute('type','file');//设置input节点type属性为file
        input.setAttribute('name','files[]');//设置input节点name属性为files[]，以 数组的方式传递给服务器端
        document.myForm.appendChild(br);//把节点添加到form1表单中
        document.myForm.appendChild(input);
    }
</script>
<form name="myForm" enctype="multipart/form-data" method="POST" action="http://www.haifang.com/admin.php/api/imageupload/move">
    <input type="file" name="files">
    <input type="submit" name="submit" value="上传"><a href="#" onclick="AddInput()">添加图片</a>
</form>
</body>
</html>
