    <link rel="stylesheet" href="__ROOT__/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->

         folder instead of downloading all of them to reduce the load. -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Main content -->
<section class="content">
    <form action="{:url('account/create')}" method="post">
        <input type="hidden" name="id" value="{$id}">
        <label class="radio-inline">
            <input id="pass" type="radio" name="status" value="1" checked>发奖励
        </label>
        <label class="radio-inline">
            <input id="nopass" type="radio" name="status" value="2" {if condition="$info.status eq 2"}checked{/if}>不发奖励
        </label>
        <input id="remarks" class="form-control" type="text" name="remarks" placeholder="请输入不通过原因" value="{$info.remarks}" disabled="disabled"/>
        {if condition="$info.status eq 0"}
            <button id="enter" type="submit" class="btn btn-primary">确定保存</button>
        {elseif condition="$info.status eq 1"}
            <button id="enter" type="submit" class="btn btn-primary" disabled>审核通过</button>
        {elseif condition="$info.status eq 2"}
            <button id="enter" type="submit" class="btn btn-primary" disabled>审核不通过</button>
        {/if}
        <button type="button" class="btn btn-default" onclick="window.history.go(-1)">返回</button>
    </form>
</section>
<!-- /.content -->
<div class="control-sidebar-bg"></div>

<!-- jQuery 3 -->
<script src="__ROOT__/bower_components/jquery/dist/jquery.min.js"></script>
<script>
    $(document).ready(function()
    {
        $('#pass').click(function () {
            $('#remarks').attr('disabled',true);
        });
        $('#nopass').click(function () {
            $('#remarks').attr('disabled',false);
        });
        $("form").on('submit',function () {
            if($('#nopass').is(':checked')){
                if ($('#remarks').val() == ''){
                    layer.alert('请填写不通过原因', {icon: 5});
                    return false;
                 }
             }
        })
    });
</script>
<!--layer-->
<script src="__ROOT__/assets/libs/laydate/laydate.js"></script>
<script src="__ROOT__/assets/libs/layer/layer.js"></script>
<!-- Bootstrap 3.3.7 -->
