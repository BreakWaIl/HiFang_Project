{extend name="$_admin_public_base_"/}
{block name="style"}

{/block}

{block name="main"}
{notempty name="image_list_data"}
<div class="row mt-20 ml0 mr0">
    <ul class="image_list">
        {volist name="image_list_data" id="row"}
        <li class="col-sm-6 col-md-2 col-lg-2 mb-20" data-id="{$row.id}" data-src="{$row.image_name}">
            <div class="box-style">
                <div class="thumbnail">
                    <div class="centered tc">
                        <img src="{$row.image_name}" alt="" style="width:100%;height:100%;">
                    </div>
                </div>

            </div>
        </li>
        {/volist}
    </ul>
</div>
{else/}
<p class="text-center">暂无结果</p>
{/notempty}

{/block}

{block name="script"}
<script type="text/javascript" src="__LIBS__/daterangepicker/moment.min.js"></script>
<script type="text/javascript" src="__LIBS__/daterangepicker/daterangepicker.js"></script>

<script type="text/javascript" src="__LIBS__/webuploader/js/webuploader.min.js"></script>
<script type="text/javascript">
    /*弹窗*/
    $(function () {
        //模态框内容
        $(".image_list li").click(function () {
            var $this = $(this);
            var data_image = $this.attr('data-src');
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                area: '1000px',
                skin: 'layui-layer-nobg', //没有背景色
                shadeClose: true,
                content: '<img src="'+data_image+'"/>'
            });

        })
    });

</script>
{/block}
